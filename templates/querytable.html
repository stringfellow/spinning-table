<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta charset='utf-8'> 
	</head>
	<body>
        <h1>{{ table }}</h1>
		
    <script type="text/javascript">
        var dt = new Date(Date.now());
        ws = new WebSocket("ws://saraneth.local:8888/websocket");
        ws.onopen = function(){
            ws.send('{{ table }}');
        };
        ws.onmessage = function(e) {
            console.log('message received: ' + e.data);
            window.setTimeout(
              function(){
                ws.send('{{ table }}');
              },
              1000
            );
        };
    </script>
	</body>
</html>
